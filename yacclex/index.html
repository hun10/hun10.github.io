        <script>

var mainparser;

function bnfSyntaxError(e) {
  if (arguments.length < 1) {
    return;
  }
  alert(e);
}

function grammarConflicts(e) {
  if (arguments.length < 1) {
    return;
  }
  alert(e);
}

function execError(e) {
  if (arguments.length < 1) {
    return;
  }
  alert(e);
}

function generate() {
  bnfSyntaxError();
  grammarConflicts();
  var txt = $("#grammar").val();
  var cfg;
  try {
    cfg = bnf.parse(txt);
  } catch (e) {
    bnfSyntaxError(e);
    return;
  }
  var gen = Jison.Generator(cfg, { type: "lalr" });
  if (gen.conflicts) {
    grammarConflicts(gen.conflicts);
  }
  var js = gen.generate();
  eval(js);
  mainparser = parser;
}

function parse() {
  execError();
  generate();
  var txt = $("#input").val();
  var res;
  try {
    res = mainparser.parse(txt);
  } catch (e) {
    execError(e);
  }
  $("#output").text(res);

$(document).ready(function () {
    $("#generate").click(generate);
    $("#parse").click(parse);
});

        </script>
    </head>
    <body>
        Using <a href="https://github.com/zaach/jison">Jison</a> parser generator project.
        <div>
            <textarea id="grammar" rows="20" cols="80">
/* description: Parses end executes mathematical expressions. */

/* lexical grammar */
%lex
%%

\s+                   /* skip whitespace */
[0-9]+("."[0-9]+)?\b  return 'NUMBER'
"*"                   return '*'
"/"                   return '/'
"-"                   return '-'
"+"                   return '+'
"^"                   return '^'
"("                   return '('
")"                   return ')'
"PI"                  return 'PI'
"E"                   return 'E'
<<EOF>>               return 'EOF'
.                     return 'INVALID'

/lex

/* operator associations and precedence */

%left '+' '-'
%left '*' '/'
%left '^'
%left UMINUS

%start expressions

%% /* language grammar */

expressions
    : e EOF
        {return $1;}
    ;

e
    : e '+' e
        {$$ = $1+$3;}
    | e '-' e
        {$$ = $1-$3;}
    | e '*' e
        {$$ = $1*$3;}
    | e '/' e
        {$$ = $1/$3;}
    | e '^' e
        {$$ = Math.pow($1, $3);}
    | '-' e %prec UMINUS
        {$$ = -$2;}
    | '(' e ')'
        {$$ = $2;}
    | NUMBER
        {$$ = Number(yytext);}
    | E
        {$$ = Math.E;}
    | PI
        {$$ = Math.PI;}
    ;
            </textarea>
            <p>
                <button id="generate">Generate Parser</button>
            </p>
        </div>
        <div>

5+5^2

            <p>
                <button id="parse">Parse</button>
            </p>
        </div>

        </pre>
