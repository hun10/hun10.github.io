<!DOCTYPE html>
<html>
  <head>
    <title>Monads</title>
    <script src="main.js"></script>
  </head>

  <body>
    <div id="out" />
  </body>

  <script>
    let src = String.raw`
(\f \x x f) (\x x) \id
    `;
    const rem = String.raw`
id id -> ðŸ’ -> ðŸ˜½ -> id (id id)
    `;

    for (let i = 0; i < 26 /* 692 */; i++) {
      src += rem;
    }

    let head = null;
    let tail = null;

    for (const c of src) {
      if (tail) {
        tail[1] = [c, null];
        tail = tail[1];
      } else {
        head = tail = [c, null];
      }
    }

    const out = document.getElementById("out");
    out.textContent = JSON.stringify(main(head));
  </script>
</html>
