<!DOCTYPE html>
<html>
  <head>
    <title>Monads</title>
    <script src="main.js"></script>
    <script id="source" type="text">
(\f \x x f) (\x x) \id
    </script>
    <script id="tail" type="text">
id id -> 🍒 -> 😽 -> id (id id)
    </script>
  </head>

  <body>
    <div id="out" />
  </body>

  <script>
    let src = document.getElementById("source").textContent;
    const tail = document.getElementById("tail").textContent;

    for (let i = 0; i < 2692; i++) {
      src += tail;
    }

    const out = document.getElementById("out");
    out.textContent = JSON.stringify(main(src));
  </script>
</html>
