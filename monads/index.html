<!DOCTYPE html>
<html>
  <head>
    <title>Monads</title>
    <script src="main.js"></script>
    <script id="source" type="text">
(\f \x x f) (\x x) \id
    </script>
    <script id="tail" type="text">
id id -> ðŸ’ -> ðŸ˜½ -> id (id id)
    </script>
  </head>

  <body>
    <div id="out" />
  </body>

  <script>
    let src = document.getElementById("source").textContent;
    const rem = document.getElementById("tail").textContent;

    for (let i = 0; i < 2692; i++) {
      src += rem;
    }

    let head = null;
    let tail = null;

    for (const c of src) {
      if (tail) {
        tail[1] = [c, null];
        tail = tail[1];
      } else {
        head = tail = [c, null];
      }
    }

    const out = document.getElementById("out");
    out.textContent = JSON.stringify(main(head));
  </script>
