<!DOCTYPE html>
<html>
  <head>
    <title>Monads</title>
    <script src="main.js"></script>
  </head>

  <body>
    <div id="out" />
  </body>

  <script>
    fetch("sample.txt").then(r => r.text()).then(src => {
      const out = document.getElementById("out");
      out.textContent = JSON.stringify(main(src));
    });
  </script>
</html>
