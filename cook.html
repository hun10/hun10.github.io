<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            Cookie Setter
        </title>
        <style>
            body {
                background-color: white;
            }
        </style>
    </head>
    <body>
        <script>
document.hasStorageAccess().then(result => {
    if (!result) {
        const requestStorageAccessButton = document.createElement('a');
        requestStorageAccessButton.innerText = 'Click here'
        requestStorageAccessButton.href = '#'
        document.body.appendChild(requestStorageAccessButton);

        requestStorageAccessButton.addEventListener("click", event => {
            document.requestStorageAccess().then(result => {
                window.location.reload();
            })
        });
    } else {
        document.write(document.cookie)
    }
})

function update() {
    document.cookie = "X-MY-JWT-TOKEN=" + new Date() + "; Domain=hun10.github.io; Path=/; Secure"
}
        </script>
        <button onclick="update()">Update Cookies</button>
    </body>
</html>
