<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        Whatever
    </title>
</head>

<body>
    <script>
        navigator.serviceWorker.register('service-worker.js')

        function run() {
            eval(document.getElementById('code').value)
        }
    </script>
    <textarea id="code" cols="80" rows="25">navigator.serviceWorker.controller.postMessage({
    request: 'sample.txt',
    body: 'whatever',
    headers: {}
})</textarea>
<button onclick="run()">Run</button>
</body>

</html>
